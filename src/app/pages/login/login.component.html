<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 h-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img
                  src="imgs/logo.png"
                  alt="Logotipo da empresa"
                  width="175"
                />
              </a>
            </div>
            <h2 class="fs-5 fw-normal text-center text-secondary mb-4">
              Minhas Receitas
            </h2>
            <div
              class="alert alert-danger my-2 mb-4"
              role="alert"
              *ngIf="errorMessage"
            >
              {{ errorMessage }}
            </div>
            <div [formGroup]="form">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      placeholder="name@example.com"
                      [ngClass]="{
                        'is-invalid':
                          errorMessage &&
                          this.form.controls.email.hasError('required')
                      }"
                    />

                    <label for="email" class="form-label">E-mail</label>
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        errorMessage &&
                        this.form.controls.email.hasError('required')
                      "
                    >
                      Este campo é obrigatório.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      id="password"
                      value=""
                      placeholder="Senha"
                      [ngClass]="{
                        'is-invalid':
                          errorMessage &&
                          this.form.controls.password.hasError('required')
                      }"
                    />
                    <label for="password" class="form-label">Senha</label>
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        errorMessage &&
                        this.form.controls.password.hasError('required')
                      "
                    >
                      Este campo é obrigatório.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-end">
                    <a href="#!" class="link-primary text-decoration-none">
                      Esqueci a senha?
                    </a>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" (click)="login()">
                      Entrar
                    </button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">
                    Não tem uma conta?
                    <a
                      routerLink="/singup"
                      class="link-primary text-decoration-none"
                    >
                      Cadastre-se
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
